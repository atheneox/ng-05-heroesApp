<div fxLayout="column">

    <div>
        <h1> Hero Seeker </h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Superhero </mat-label>
            <input type="text" placeholder="Pick one" aria-label="Superhero" matInput [(ngModel)]="query"
                [matAutocomplete]="auto" (input)="searching()">

            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)">
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{ hero.superhero }}
                </mat-option>

                <mat-option *ngIf="heroes.length === 0 && query.trim().length > 0">
                    nothing was found with the term {{ query }}
                </mat-option>


            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div>
        <pre>{{ heroSelected | json }} </pre>
    </div>


</div>
